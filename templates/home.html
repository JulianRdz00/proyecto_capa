{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hola {{ user.username }}!
  <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>
{% else %}
  <p>No iniciaste sesión</p>
  <a href="{% url 'login' %}">Iniciar Sesión</a>
{% endif %}
{% endblock %}
