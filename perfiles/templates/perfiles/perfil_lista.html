{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="text-white">Perfiles</h1>
</div>
    {% for perfil_lista in lista_perfiles %}
        <div class="text-white">
            <h2><a href="{% url 'perfil_detalle' pk=perfil_lista.pk %}">{{ perfil_lista.user }}</a></h2>
            <p>{{ perfil_lista.profesion }}</p>
        </div>
    {% endfor %}
{% endblock %}
