{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="text-white">Perfiles</h1>
</div>
{% for profile in lista_perfiles %}
    <div class="text-white">
        <h2><a href="{% url 'perfil_detail' pk=profile.pk %}">{{ profile.user }}</a></h2>
        <p>{{ profile.profesion }}</p>
    </div>
{% endfor %}
{% endblock %}
